subprojects {
	apply plugin: 'java'

	group = 'testemonico'
	version = '1.0.0'

	sourceCompatibility = 1.14
	targetCompatibility = 1.14

	repositories {
		jcenter()
	}
	afterEvaluate {
		repositories {
			jcenter()
		}

		compileJava {
			inputs.property("moduleName", moduleName)
			doFirst {
				options.compilerArgs = [
					'--module-path', classpath.asPath,
				]
				classpath = files()
			}
		}
	}
}
